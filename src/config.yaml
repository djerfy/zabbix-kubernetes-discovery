zabbix:
  endpoint: localhost
  timeout: 10
  schedule:
    discovery: 3600
    items: 120

kubernetes:
  name: localhost

monitoring:
  # base
  nodes:
    enabled: True
    labels:
      include: []
      exclude: []
  daemonsets:
    enabled: True
    labels:
      include: []
      exclude: []
  volumes:
    enabled: True
    labels:
      include: []
      exclude: []
  deployments:
    enabled: True
    labels:
      include: []
      exclude: []
  statefulsets:
    enabled: True
    labels:
      include: []
      exclude: []
  cronjobs:
    enabled: True
    labels:
      include: []
      exclude: []
  ingresses:
    enabled: False
    labels:
      include: []
      exclude: []
  # openebs
  openebs:
    enabled: False
    engine: cstor
    labels:
      include: []
      exclude: []
  # velero
  velero:
    enabled: False
    labels:
      include: []
      exclude: []
  # trivy
  trivy:
    enabled: False
    labels:
      include: []
      exclude: []
  # certificates
  certs:
    enabled: False
    labels:
      include: []
      exclude: []

metrics:
  output: DEBUG
  memory: True
